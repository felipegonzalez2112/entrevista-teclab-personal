<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pagina Saludo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fondo de la p치gina, texto en negro, bot칩n azul */
        body {
            background-color: #0a79db;
            /* color de la p치gina */
            color: #000;
            /* texto negro */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        h1,
        p,
        label,
        input,
        button {
            color: #000;
            /* aseguramos texto negro */
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #boton {
            background-color: #1e6fff;
            /* bot칩n azul */
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Programa de saludo 游녦</h1>

    <input type="text" id="nombre" placeholder="Escrib칤 tu nombre">
    <button id="boton">Saludar</button>

    <p id="saludo"></p>

    <script>
        const boton = document.getElementById('boton');
        const input = document.getElementById('nombre');
        const saludo = document.getElementById('saludo');

        boton.addEventListener('click', () => {
            const nombre = input.value.trim();
            if (nombre) {
                saludo.textContent = `춰Hola, ${nombre}! 游녦`;
            } else {
                saludo.textContent = 'Por favor, escrib칤 tu nombre.';
            }
        });
    </script>
</body>

</html>
